<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="popup.css">
    <title>Tab Organizer Extension</title>
</head>
<body>
    <h1>Tab Organizer Extension</h1>
    <input type="text" id="tabQueryURL" placeholder="Search Tab by URL" />
    <input type="button" id="searchBtnURL" value="Search" />

    <input type="text" id="tabQueryPrompt" placeholder="Search Tab by prompt" />
    <input type="button" id="searchBtnPrompt" value="Search" />

    <ul id="tabList"></ul>

    <script type="module" src="popup.js"></script>
</body>
</html>
